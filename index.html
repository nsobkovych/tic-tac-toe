<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="wrapper">
        <div class="player first">The first player's turn</div>
        <div class="game-field-wrapper">
          <table class="game-field"></table>
          <div class="overlay"></div>
        </div>
        <div class="player second">The second player's turn</div>
      </div>
      <div class="output"></div>
      <div class="btn-block">
        <button type="button" name="start" id="start">Start a new game!</button>
      </div>
    </div>
  </main>

  <script src="js/TicTacToe.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
